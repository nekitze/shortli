<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shortli - сервис для сокращения ссылок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 text-dark mb-md-0 text-decoration-none">
            <img class="bi me-2" width="70" height="70" role="img" th:src="@{/images/Shortli.png}" alt="Shortli" />
        </a>
        <div class="col-md-3 text-end">
            <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}"><button type="button" class="btn btn-danger me-2">Админка</button></a>
            <a sec:authorize="!isAuthenticated()" th:href="@{/login}"><button type="button" class="btn btn-outline-primary me-2">Вход</button></a>
            <a sec:authorize="!isAuthenticated()" th:href="@{/signup}"><button type="button" class="btn btn-primary">Регистрация</button></a>

            <a sec:authorize="isAuthenticated()" th:href="@{/dashboard}"><button type="button" class="btn btn-primary">Мои ссылки</button></a>
            <a sec:authorize="isAuthenticated()" th:href="@{/logout}"><button type="button" class="btn btn-outline-primary">Выйти</button></a>
        </div>
    </header>
</div>
<div class="container py-5">
    <h2 class="text-center mb-3">Твоя короткая ссылка:</h2>
        <div class="row col-sm-5 mb-3 mx-auto">
            <label for="shortLink" class="row form-label"></label>
            <input type="text" class="py-3 form-control text-center mb-2" id="shortLink" th:value="${createdUrl}" readonly="readonly">
            <a type="button" class="btn btn-primary btn-lg mb-4" onclick="copyToClipboard('shortLink')">Скопировать</a>
            <a type="button" class="btn btn-secondary btn-lg" th:href="@{/}">Создать еще ссылку</a>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>
</html>
