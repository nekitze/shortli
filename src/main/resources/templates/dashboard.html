<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<h1>Cсылки пользователя:</h1>

<div class="table-responsive">
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col"> Full Url </th>
        <th scope="col"> Short Url </th>
        <th scope="col"> Visits </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${urlList.isEmpty()}">
        <td colspan="3"> No Urls Available </td>
    </tr>
    <tr th:each="url : ${urlList}">
        <td><span th:text="${url.getFullUrl()}"> Full Url </span></td>
        <td><span th:text="${url.getShortUrl()}"> Short Url </span></td>
        <td><span th:text="${url.getVisitsCount()}"> Visits </span></td>
    </tr>
    </tbody>
</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
