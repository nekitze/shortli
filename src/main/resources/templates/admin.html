<!doctype html>
<html layout:decorate="~{layouts/layout}">

<head>
    <title>Admin</title>
</head>

<body>

<div layout:fragment="header">
    <div th:replace="~{fragments/headers :: headerBack}"></div>
</div>

<div layout:fragment="content">
    <div class="container py-3">
        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="links-tab" data-bs-toggle="tab" data-bs-target="#links" type="button" role="tab" aria-controls="links" aria-selected="true">Ссылки</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab" aria-controls="users" aria-selected="false">Пользователи</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="statistics-tab" data-bs-toggle="tab" data-bs-target="#statistics" type="button" role="tab" aria-controls="statistics" aria-selected="false">Статистика</button>
            </li>
        </ul>
        <div class="tab-content" id="adminTabsContent">
            <div class="tab-pane fade show active" id="links" role="tabpanel" aria-labelledby="links-tab">
                <div class="container py-3">
                    <h2>Пользовательские ссылки:</h2>
                    <div class="table-responsive py-3">
                        <table th:replace="~{fragments/tables/urls_table.html :: urls_table_admin}"></table>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="users" role="tabpanel" aria-labelledby="users-tab">
                <table th:replace="~{fragments/tables/users_table.html :: users_table}"></table>
            </div>
            <div class="tab-pane fade" id="statistics" role="tabpanel" aria-labelledby="statistics-tab">
                <p>Тестовые данные для раздела "Статистика"</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
