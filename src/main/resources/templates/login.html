<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}">

<head>
    <title>Вход</title>
</head>

<body>
<div layout:fragment="header">
    <div th:replace="~{fragments/headers :: headerBack}"></div>
</div>

<div layout:fragment="content">
    <h1 class="text-center">Вход</h1>
    <div class="d-flex align-self-center justify-content-center py-5">
        <form th:action="@{/login}" method="post" class="col-sm-3">
            <div th:if="${registered}" class="alert alert-success notification" role="alert">
                Успешная регистрация! Войдите в систему.
            </div>
            <div th:if="${param.error}" class="alert alert-danger notification" role="alert">
                Неверное имя пользователя или пароль.
            </div>
            <div th:if="${param.logout}" class="alert alert-success notification" role="alert">
                Вы успешно вышли из системы.
            </div>
            <div class="form-group mb-4">
                <label for="username" class="form-label">Адрес электронной почты</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="example@email.com" required>
            </div>
            <div class="form-group mb-4">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </form>
    </div>
</div>

</body>
</html>
